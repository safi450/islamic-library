<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#97bc62;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa"/>
  
  <!-- Bookshelf -->
  <rect x="50" y="350" width="400" height="15" fill="#8B4513" rx="3"/>
  <rect x="50" y="250" width="400" height="15" fill="#8B4513" rx="3"/>
  <rect x="50" y="150" width="400" height="15" fill="#8B4513" rx="3"/>
  
  <!-- Books on top shelf -->
  <rect x="60" y="100" width="40" height="50" fill="url(#grad1)" rx="2"/>
  <rect x="105" y="100" width="35" height="50" fill="#d4af37" rx="2"/>
  <rect x="145" y="100" width="45" height="50" fill="#2c5f2d" rx="2"/>
  <rect x="195" y="100" width="38" height="50" fill="#97bc62" rx="2"/>
  <rect x="238" y="100" width="42" height="50" fill="url(#grad2)" rx="2"/>
  <rect x="285" y="100" width="40" height="50" fill="#2c5f2d" rx="2"/>
  <rect x="330" y="100" width="35" height="50" fill="#d4af37" rx="2"/>
  <rect x="370" y="100" width="45" height="50" fill="#97bc62" rx="2"/>
  
  <!-- Books on middle shelf -->
  <rect x="60" y="200" width="45" height="50" fill="#97bc62" rx="2"/>
  <rect x="110" y="200" width="38" height="50" fill="url(#grad1)" rx="2"/>
  <rect x="153" y="200" width="42" height="50" fill="#d4af37" rx="2"/>
  <rect x="200" y="200" width="40" height="50" fill="#2c5f2d" rx="2"/>
  <rect x="245" y="200" width="35" height="50" fill="#97bc62" rx="2"/>
  <rect x="285" y="200" width="45" height="50" fill="url(#grad2)" rx="2"/>
  <rect x="335" y="200" width="38" height="50" fill="#2c5f2d" rx="2"/>
  <rect x="378" y="200" width="42" height="50" fill="#d4af37" rx="2"/>
  
  <!-- Books on bottom shelf -->
  <rect x="60" y="300" width="42" height="50" fill="#d4af37" rx="2"/>
  <rect x="107" y="300" width="40" height="50" fill="#97bc62" rx="2"/>
  <rect x="152" y="300" width="35" height="50" fill="url(#grad1)" rx="2"/>
  <rect x="192" y="300" width="45" height="50" fill="#2c5f2d" rx="2"/>
  <rect x="242" y="300" width="38" height="50" fill="#d4af37" rx="2"/>
  <rect x="285" y="300" width="42" height="50" fill="#97bc62" rx="2"/>
  <rect x="332" y="300" width="40" height="50" fill="url(#grad2)" rx="2"/>
  <rect x="377" y="300" width="35" height="50" fill="#2c5f2d" rx="2"/>
  
  <!-- Book spines details (lines) -->
  <line x1="80" y1="105" x2="80" y2="145" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="122" y1="105" x2="122" y2="145" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="167" y1="105" x2="167" y2="145" stroke="#fff" stroke-width="1" opacity="0.3"/>
  
  <!-- Islamic decoration on center book -->
  <circle cx="260" cy="125" r="8" fill="none" stroke="#fff" stroke-width="1.5"/>
  <circle cx="260" cy="125" r="4" fill="#fff"/>
  
  <!-- Quran symbol -->
  <g transform="translate(200, 30)">
    <circle cx="50" cy="30" r="35" fill="url(#grad1)"/>
    <text x="50" y="42" font-family="Arial" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">â˜ª</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="430" cy="80" r="15" fill="#d4af37" opacity="0.3"/>
  <circle cx="70" cy="380" r="12" fill="#97bc62" opacity="0.3"/>
  <circle cx="420" cy="320" r="10" fill="#2c5f2d" opacity="0.3"/>
</svg>